        div{

<body>

    <form action="ejercicio1b.php" method="POST" name="multiplicar">
        <div>
            <h3>CALCULADORA</h3>

            <input type="number" name="numero1" id="numero1" required><br><br>

            <label for="numero2">Número 2:</label>

            <input type="submit" value="Calcular">
